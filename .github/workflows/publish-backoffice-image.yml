name: Publish Backoffice image

on:
  workflow_call:
    inputs:
      tag:
        description: The tag to add to the published Docker image, e.g. "v1.0.1"
        required: true
        type: string
      registry_url:
        description: The URL of the registry where the image should be published
        required: true
        type: string
      repository_name:
        description: The name of the image to be published
        required: false
        default: beacons-backoffice
        type: string
    secrets:
      aws_access_key_id:
        required: true
      aws_secret_access_key:
        required: true

defaults:
  run:
    working-directory: backoffice

jobs:
  static_analysis:
    name: Static analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: "16"
      - name: Install npm dependencies
        run: npm ci
      - name: Npm linter
        run: npm run lint
      - name: Docker lint
        uses: brpaz/hadolint-action@v1.5.0
        with:
          dockerfile: backoffice/Dockerfile

  unit_tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: "16"
      - name: Install npm dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test

  publish:
    name: Publish image
    runs-on: ubuntu-latest
    needs: [static_analysis, unit_test]

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0
      - name: Login to ECR
        uses: docker/login-action@v1.13.0
        with:
          registry: ${{ inputs.registry_url }}
          username: ${{ secrets.aws_access_key_id }}
          password: ${{ secrets.aws_secret_access_key }}
      - name: Build and push
        uses: docker/build-push-action@v2.7.0
        with:
          context: backoffice
          push: true
          tags: ${{ inputs.registry_url }}/${{ inputs.repository_name }}:${{ inputs.tag }}
