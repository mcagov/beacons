name: Publish OpenSearch proxy image

on:
  workflow_call:
    inputs:
      tag:
        description: The tag to add to the published Docker image, e.g. "v1.0.1"
        required: true
        type: string
      registry_url:
        description: The URL of the registry where the image should be published
        required: false
        type: string
      repository_name:
        description: The name of the image to be published
        required: false
        default: opensearch-proxy
        type: string
      push_to_ecr:
        description: Whether the image should be published to ECR or not.
        default: true
        required: true
        type: boolean
    secrets:
      aws_access_key_id:
        required: false
      aws_secret_access_key:
        required: false

jobs:
  publish_opensearch_proxy_image:
    name: Build and Push Docker image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ECR
        if: inputs.registry_url != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry_url }}
          username: ${{ secrets.aws_access_key_id }}
          password: ${{ secrets.aws_secret_access_key }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./opensearch/proxy
          push: ${{ inputs.push_to_ecr }}
          tags: ${{ inputs.registry_url }}/${{ inputs.repository_name }}:${{ inputs.tag }}
