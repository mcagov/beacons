name: Publish Webapp image

on:
  workflow_call:
    inputs:
      tag:
        description: The tag to add to the published Docker image, e.g. "v1.0.1"
        required: true
        type: string
      registry_url:
        description: The URL of the registry where the image should be published
        required: true
        type: string
      repository_name:
        description: The name of the image to be published
        required: false
        default: beacons-webapp
        type: string
    secrets:
      aws_access_key_id:
        required: true
      aws_secret_access_key:
        required: true
      test_azure_b2c_session_token:
        description: The session token of a logged in user to allow Cypress to test behind auth
        required: true
      test_azure_b2c_jwt_secret:
        description: Permits Cypress to authenticate with Azure B2C to perform logged-in tests
        required: true

defaults:
  run:
    working-directory: webapp

jobs:
  static_analysis:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
      - name: Setup node
        uses: actions/setup-node@v3.0.0
        with:
          node-version: "14"
      - name: Install npm dependencies
        run: npm ci
        env:
          CYPRESS_INSTALL_BINARY: 0
      - name: Code linting
        run: npm run lint
      - name: Formatting
        run: npm run format:check
      - name: Docker linting
        uses: brpaz/hadolint-action@v1.5.0
        with:
          dockerfile: webapp/Dockerfile

  unit_tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: "14"
      - name: Install npm dependencies
        run: npm ci
        env:
          CYPRESS_INSTALL_BINARY: 0
      - name: Run tests
        run: npm run test

  ui_tests:
    name: User interface tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:6
        ports:
          - 6379:6379
    env:
      SESSION_TOKEN: ${{ secrets.test_azure_b2c_session_token }}
      JWT_SECRET: ${{ secrets.test_azure_b2c_jwt_secret }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
      - name: Setup Node
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 14
      - name: Install npm dependencies
        run: npm ci
        env:
          CYPRESS_INSTALL_BINARY: 0
      - name: Copy env vars
        run: cp .env.example .env.local
      - name: Run Cypress UI tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: webapp
          spec: cypress/integration/**/*.spec.ts
          browser: chrome
          start: npm run start
          build: npm run build
          wait-on: "http://localhost:3000"
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: webapp/cypress/screenshots/

  docker_build:
    name: Build and Push Docker image
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    needs: [static_analysis, unit_tests, ui_tests]
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.5.1
      - name: Login to ECR
        uses: docker/login-action@v1.10.0
        with:
          registry: ${{ inputs.registry_url }}
          username: ${{ secrets.aws_access_key_id }}
          password: ${{ secrets.aws_secret_access_key }}
      - name: Build and Push
        uses: docker/build-push-action@v2.7.0
        with:
          context: webapp
          push: true
          tags: ${{ inputs.registry_url }}/${{ inputs.repository_name }}:${{ inputs.tag }}
